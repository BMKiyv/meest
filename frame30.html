<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meest-express</title>
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/font.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/styleFrame30.css">
    <link rel="stylesheet" href="./styles/footer.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img class="logo" src="./images/logo.svg" alt="logo">
            <ul class="nav__list">
                <li class="nav__list-item"><img src="./images/header1.svg" class="nav__list-img">Order History</li>
                <li class="nav__list-item"><img src="./images/header2.svg" class="nav__list-img">New parcel</li>
                <li class="nav__list-item"><img src="./images/header3.svg" class="nav__list-img">Money transfer</li>
                <li class="nav__list-item"><img src="./images/header4.svg" class="nav__list-img">Profile</li>
            </ul>
            <div class="nav-exit"><img src="./images/exit.svg"/></div>
        </div>
    </header>
    <section class="section"></section>
    <footer class="footer">
        <img src="./images/logo.svg" alt="footer-logo" class="footer__logo">
        <div class="footer__text">
            <img src="./images/skype.svg" alt="skype"/>
            <div class="footer__text-content">Please be advised all Online Money Transfer are a subject a 24-hour <a href="#" class="footer__text-link">Verification Hold!</a></div>
        </div>
    </footer>
</body>
</html>
