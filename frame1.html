<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame1</title>
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/font.css">
    <link rel="stylesheet" href="./styles/frame1.css">
</head>
<body>
    <section class="login__wrap">
        <img src="./images/logo.svg" alt="logo" class="login__logo">
        <div class="login__container">
            <div class="login__container-inner">
            <div class="login__container-header">LOGIN</div>
            <form class="login__form">
                <label class="login__form-label">
                    <span class="login__form-span">Enter your e-mail</span>
                    <input type="text" class="login__form-input" id="email"/>
                </label>
                <label class="login__form-label">
                    <span for="name" class="login__form-span">Enter your Password</span>
                    <input type="password" class="login__form-input" id="password"/>
                </label>
                <button type="submit" class="login__form-button">LOGIN</button>
            </form>
            <div class="login__container-others">
                <a href="#" class="login__container-others-link">Reset Password</a>
                <a href="#" class="login__container-others-link">Sign up</a>
                <a href="#" class="login__container-others-link">Estimate Your Cost</a>
            </div>
        </div>
            <div class="login__divider" >
                <div class="login__divider-line"></div><span class="login__divider-text">OR</span><div class="login__divider-line"></div>
            </div>
            <button class="login__button">Guest Shipping</button>
        </div>
    </section>
</body>
</html>
